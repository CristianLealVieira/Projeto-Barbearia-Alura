<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Contato - Barbearia Alura</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
	
<body>
	<header>
		<div class="caixa">
			<h1><img src="img/logo.png" alt="Logo da Barbearia Alura"></h1>
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="produtos.html">Produtos</a></li>
					<li><a href="contato.html">Contato</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<main class="conteudo-principal">
		<form>
			<label for="nomecompleto">Nome completo</label>
			<input type="text" id="nomecompleto" class="input-padrao" required>

			<label for="email">Email</label>	
			<input type="email" id="email" class="input-padrao" required placeholder="example@email.com">

			<label for="telefone">Telefone</label>
			<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

			<label for="mensagem">Mensagem</label>
			<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

			<fieldset class="selecao">
				<legend>Como prefere receber contato?</legend>

				<label for="radio-email"><input type="radio" value="email" id="radio-email" name="contato">Email</label>
				
				<label for="radio-telefone"><input type="radio" value="telefone" id="radio-telefone" name="contato">Telefone</label>
					
				<label for="radio-whatsapp"><input type="radio" value="whatsapp" id="radio-whatsapp" name="contato" checked>WhatsApp</label>
					
			</fieldset>

			<fieldset>
				<legend>Qual melhor período do dia para contato?</legend>
				<select>
					<option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>
			</fieldset>

			<label><input type="checkbox" class="checkbox" checked>Você gostaria de receber nossas novidades por Email?</label>	

			<input type="submit" value="Enviar Formulário" class="enviar">
		</form>

		<table>
			<thead>
				<tr>
					<th colspan="2">Horário de atendimento</th>
				</tr>
				<tr>
					<th>Dia</th>
					<th>Horário</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Segunda-feira</td>
					<td>08:00h - 12:00h</td>
				</tr>
				<tr>
					<td>Quarta-feira</td>
					<td>08:00h - 12:00h</td>
				</tr>
				<tr>
					<td>Sexta-feira</td>
					<td>08:00h - 12:00h</td>
				</tr>
			</tbody>
		</table>
	</main>

	<footer>
		<img src="img/logo-branco.png" alt="Logo da Barbearia Alura">
		<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
	</footer>
</body>
</html>
